<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>survivingCodingBootCamp.com</title>
    <link rel="icon" href="/assets/icon.png">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/layout.css">
</head>
<body>
<div class="container">
    <header th:replace="fragments.html :: header"></header>
    
    <main class="main-content">
        <section class="main-content__topics topics">
            <h2 class="topics__title main-content__title">#Hashtag list</h2>
            <nav class="main-content__nav posts__nav">
                <a th:each="hashtag:${hashtags}" th:text="${hashtag.tag}" th:href="'/hashtags/'+${hashtag.id}" href="#"
                   class="posts__nav-link"></a>
            </nav>
        </section>
        <hr>
        <section>
            <br>
            <br>
            <form th:action="'/hashtags/addHashtag'" method="post">
                <label for="hashtagID">Enter New Hashtag:</label>
                <input type="text" name="tag" id="hashtagID">
                <input type="submit">
            </form>
        </section>
    </main>
    
    </div>
</body>
</html>
